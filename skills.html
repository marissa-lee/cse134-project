      <div>

              <label for="email">Email:</label>
              <input type="text" name="email" id="email" />
              <br />
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                rows="5"
                cols="30"
              ></textarea>
              <br />
              <input type="submit" value="Send" />
            </fieldset>
          </form>
          <button>Close</button>
        </dialog>
        <button>Send me a message!</button>

      <search>
